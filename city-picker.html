
<link rel="import" href="find-cities.html">
<link rel="import" href="nearby-cities.html">
<link rel="import" href="recent-cities.html">
<link rel="import" href="mega-cities.html">


<dom-module id="city-picker">
    <style>
        :host{
            width: 100%;
            display: block;
            position: relative;
            margin:0;
            padding:0;
        }
        h3, h3>a{
            color: var(--title-color);
            font-weight: 300;
            margin-bottom: 0;
            text-decoration: none;            
        }
        main{
            padding: var(--padding);
        }
    </style>

    <template>
        <main>
            <find-cities on-select="selected"></find-cities>

            <h3>Nearby</h3>
            <nearby-cities on-select="selected"></nearby-cities>

            <h3>Favorites</h3>
            <recent-cities on-select="selected"></recent-cities>

            <h3><a href="http://en.wikipedia.org/wiki/Megacity" target='_blank'>MegaCities</a></h3>
            <mega-cities on-select="selected"></mega-cities>
        </main>
    </template>
</dom-module>





<script>
    Polymer({
        is: "city-picker",
        selected: function (ev) {
            console.log('city-picker selected',ev.detail);
            this.fire('select',ev.detail);
        },
    });
</script>
